<html>
    <head>
        <script src="../test/qunit/jquery.js">
        </script>
        <link rel="stylesheet" href="../test/qunit/qunit.css" type="text/css" media="screen" />
        <script type="application/javascript">
            if (!Object.create || !Object.defineProperty || !Object.defineProperties) 
            	alert("Example will fail because your browser does not support ECMAScript 5. Try with another browser!");
        </script>
        <script src="../deps/narcissus/lib/jsdefs.js" type="application/javascript"></script>
        <script src="../deps/narcissus/lib/jslex.js" type="application/javascript"></script>
        <script src="../deps/narcissus/lib/jsparse.js" type="application/javascript"></script>
        <script src="../deps/narcissus/lib/jsdecomp.js" type="application/javascript"></script>
	    <script src="../lib/format.js" type="application/javascript"></script>
    	<script src="../lib/transform.js" type="application/javascript"></script>
    	<script src="./streamlineMe.js" type="application/javascript"></script>
		<style>
			.resultx { font-size: large; font-weight: bold; }
			h2#result {
				font-family: Calibri, Helvetica, Arial;
				margin:0;
				padding:0;
			}
			h2#result.success {
				background-color:#C6E746;
			}
			h2#result.error {
				background-color:#EE5757;
			}
		</style>
    </head>
    <body>
        <h1 id="qunit-header">Streamline my code</h1>
        <form>
            <table width="100%">
				<tr><td colspan="2" align="center"><h2 class="result" id="result"></h2></td></tr>
                <tr>
                    <td>
                        <h2>Source code:</h2>
						Sample: 
			            <input id="ifElseSample" class="sample" type="button" value="if/else"></input>
						<input id="whileSample" class="sample" type="button" value="while"></input>
						<input id="tryCatchSample" class="sample" type="button" value="try/catch"></input>
						<input id="beautify" type="button" align="right" value="beautify"></input>
						<br>
                        <textarea id="codeIn" align="left" rows="30" cols="50"></textarea>
                    </td>
                    <td>
                        <h2>Transformed code:</h2>
						<input id="complete" type="checkbox">Show complete code</input>
						<input id="execute" type="button" value="execute"></input>
						<br>
                        <textarea id="codeOut" rows="30" cols="50" readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        </body>
    </html>
